{% extends "base.html" %}
{% block start %}
<h1>Tutorial</h1>
<table border="1"> 

    <tr>
      <th>name</th>
      <th>age</th>
      <th>Can vote</th>
    </tr>
  
    {% for people in peoples %}
    <tr>
      <td>{{ people.name }}</td>
      <td>{{ people.age }}</td>
      <td {% if people.age >= 18 %} style="background-color: red;" {% endif %}>
        {% if people.age >= 18 %}yes{% else %}no{% endif %}
      </td>
    </tr>
    {% endfor %}
  </table>
  
{% endblock %}
